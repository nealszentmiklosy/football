<<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <div class="form-group">
          <label for="inputSpread">Spread</label>
          <input type="input" class="form-control" id="inputSpread" placeholder="E.g. 0.5, 1">
        </div>
        <div class="form-group">
          <label for="inputBettingLine">Betting Line</label>
          <input type="input" class="form-control" id="inputBettingLine" placeholder="Set to 0 for an even betting line">
        </div>
        <div class="form-group">
          <label for="inputExpectedScore">Expected Score</label>
          <input type="input" class="form-control" id="inputExpectedScore" placeholder="Expected Score">
        </div>
        <div class="form-group">
          <label for="inputTests">Number of Simulations to run (going too high can cause crashes! 5,000,000 is plenty)</label>
          <input type="input" class="form-control" id="inputTests" value=5000000>
        </div>
        <div class="form-group">
          <label for="inputStdDev">Standard Deviation (DON'T TOUCH)</label>
          <input type="input" class="form-control" id="inputStdDev" value=11.7>
        </div>
        <button type="submit" class="btn btn-primary" id="myButton">Submit</button>
        <div id="output"></div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="football.js"></script>

  </body>
</html>
